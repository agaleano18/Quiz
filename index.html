<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
  <div class="container mt-5">

  </div>

      <h1 class="title">

      </h1>
    </div>
  </div>

    <button id="answer2">answer 2</button>
    <button id="answer3">answer 3</button>
  </div>
  <!-- first page -->

        <h5 class="card-text float-center font-wight-bold"> Quiz</h5>
        <button class="btn btn-success d-flex mx-auto mt-4" id="start-btn"><h5>start the quiz</h5></button>
  </div>

    <h5 class="card-text float-left font-wight-bold" id="finalScore">Mc Quiz</h5>

    
    
</div>
